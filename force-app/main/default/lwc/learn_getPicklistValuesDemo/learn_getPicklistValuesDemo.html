<template>
    <lightning-card title="getPicklistValues Adaptor">
        <div class="slds-var-p-around_medium">
            <lightning-combobox 
                name="Industry"
                label="Industry"
                value={selectedIndustry}
                placeholder="Select Industry"
                options={industryOptions}
                onchange={handleChange}>
        </lightning-combobox>
        </div>
        <p class="slds-var-p-left_medium">Selected Industry: {selectedIndustry}</p>
    </lightning-card>

    <lightning-card title="getPicklistValues Adaptor with type">
        <div class="slds-var-p-around_medium">
            <lightning-combobox 
                name="Type"
                label="Type"
                value={selectedType}
                placeholder="Select Type"
                options={typeOptions}
                onchange={handleTypeChange}>
        </lightning-combobox>
        </div>
        <p class="slds-var-p-left_medium">Selected Type: {selectedType}</p>
    </lightning-card>
</template>
