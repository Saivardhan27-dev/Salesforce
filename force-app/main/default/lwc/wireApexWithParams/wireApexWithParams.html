<template>
    <lightning-card title="Apex wire with Params">
        <div class="slds-var-m-around_medium">
            <lightning-combobox 
                name="type"
                label="Choose your Type"
                value={selectedType}
                options={typeOptions}
                onchange={typeChangeHandler}
            ></lightning-combobox>
            <template if:true={filteredAccounts.data}>
                <template for:each={filteredAccounts.data} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><strong>Name: </strong> {account.Name}</p>
                        <p><strong>Type: </strong> {account.Type}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
