<template>
    <lightning-card title="getPicklistValues for Industry">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                name="Industry"
                label="Select Industry"
                value={selectedIndustry}
                placeholder="Select Industry"
                options={industryOptions}
                onchange={handleIndustryChange} >
            </lightning-combobox>
            <div>
                <p>Selected Industry is: {selectedIndustry}</p>
            </div>
        </div>
    </lightning-card>

    <lightning-card title="getPicklistValues for Type">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                name="Type"
                label="Select Type"
                value={selectedType}
                placeholder="Select Type"
                options={typeOptions}
                onchange={handleTypeChange} >
            </lightning-combobox>
            <div>
                <p>Selected Type is: {selectedType}</p>
            </div>
        </div>
    </lightning-card>
</template>
