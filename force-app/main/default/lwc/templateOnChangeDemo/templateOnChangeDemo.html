<template>
    <lightning-card title="Conditional rendering based on an event trigger" icon-name="custom:custom25">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" 
                name="title" label="Enter Your Name" 
                onkeyup={changeHandler} 
                value={inputText}>
            </lightning-input>
        </div>

        <div class="slds-var-m-around_medium">
            <template if:true={checkText}>
                <h3>Hello Salesforce Troops</h3>
            </template>
        </div>
    </lightning-card>
</template>
