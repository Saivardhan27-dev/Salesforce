<template>

    <!--Wire method with property-->
    <lightning-card title="Apex Wire Property Method">
        <div class="slds-p-around_medium">
            <template if:true={contacts.data}>
                <template for:each={contacts.data} for:item="contact">
                    <div class="slds-box slds-box_xx-small" key={contact.Id}>
                        <p><strong>Name : </strong> {contact.Name}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

    <!--Wire method with function-->
    <lightning-card title="Apex Wire Function Method">
        <div class="slds-p-around_medium">

                        <p><strong>Name : </strong> {contact.Name}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
