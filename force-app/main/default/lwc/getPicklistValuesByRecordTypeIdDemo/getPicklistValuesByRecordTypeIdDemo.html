<template>
    <lightning-card title="getPicklistValuesByRecordTypeId">
        <div class="slds-var-m-around_medium">
            <template if:true={ratingOptions}>
                <lightning-combobox
                    name="rating"
                    label="Rating"
                    value={selectedRating}
                    placeholder="Select Rating"
                    options={ratingOptions}
                    onchange={handleChange}            
                ></lightning-combobox>
                <p>Selected Rating : {selectedRating}</p>
            </template>

            <template if:true={industryOptions}>
                <lightning-combobox
                    name="industry"
                    label="Industry"
                    value={selectedIndustry}
                    placeholder="Select Industry"
                    options={industryOptions}
                    onchange={handleChange}            
                ></lightning-combobox>
                <p>Selected Industry : {selectedIndustry}</p>
            </template>
        </div>
    </lightning-card>
</template>
