<template>
    <lightning-card title="Agent Chat">
        <div class="slds-m-around_medium">
            <ul>
                <template for:each={chatHistory} for:item="msg">
                    <li key={msg}>{msg}</li>
                </template>
            </ul>
            <lightning-input label="Your Message" value={userMessage} onchange={handleChange}></lightning-input>
            <lightning-button label="Send" onclick={handleSend}></lightning-button>
        </div>
    </lightning-card>
</template>
