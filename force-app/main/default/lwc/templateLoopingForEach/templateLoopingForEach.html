<template>
    <lightning-card title="for-Each Array">
        <ul class="slds-var-m-around_medium">
            <template for:each={carList} for:item="car">
                <a href="#" key={car} class="list-group-item list-group-item-action">{car}</a>
            </template>
        </ul> 
    </lightning-card>
    
    <lightning-card title="for-Each Array of objects">
        <ul class="slds-var-m-around_medium">
            <template for:each={programmingList} for:item="program">
                <a href="#" key={program.id} class="list-group-item list-group-item-action"><strong>{program.id}</strong> : {program.language}</a>
            </template>
        </ul> 
    </lightning-card>
</template>
