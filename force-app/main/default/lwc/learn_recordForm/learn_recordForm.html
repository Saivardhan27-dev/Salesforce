<template>
    <lightning-card title = "Create record using lightning-record-form" icon-name = "standard:account">
        <lightning-record-form 
            object-api-name = {objectName} 
            fields = {fieldList} 
            onsuccess = {successHandler}>
        </lightning-record-form>
    </lightning-card>

    <lightning-card title = "Display record using lightning-record-form" icon-name = "standard:account">
        <lightning-record-form 
            record-id = "001J400000VWeDTIA1"
            object-api-name = {objectName} 
            fields = {fieldList} 
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title = "Display record in read only mode using lightning-record-form" icon-name = "standard:account">
        <lightning-record-form 
            record-id = "001J400000VWeDTIA1"
            object-api-name = {objectName} 
            fields = {fieldList} 
            mode="readonly"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title = "edit record using lightning-record-form" icon-name = "standard:account">
        <lightning-record-form 
            record-id = "001J400000VWeDTIA1"
            object-api-name = {objectName} 
            fields = {fieldList} 
            mode="edit"
            columns="2"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title = "edit record with layout using lightning-record-form" icon-name = "standard:account">
        <lightning-record-form 
            record-id = "001J400000VWeDTIA1"
            object-api-name = {objectName}
            mode="edit"
            columns="2"
            layout-type="Compact"
        ></lightning-record-form>
    </lightning-card>
</template>
